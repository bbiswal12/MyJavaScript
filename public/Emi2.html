<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EMI CALCULATOR</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        .box{
            background-color: white;
            box-shadow: 6px 6px 3px grey;
            padding:30px;
        }
    </style>
    <script type="text/javascript" src="../src/scripts/emi2.js">

    </script>
</head>
<body class="container-fluid">
    <h2 style="text-align: center;">Personal Loan Emi Calculator</h2>
    <div class="box">
        <div class="row mt-4">
           <div class="col">
              Amount you need &#8377;<input type="text" id="txtAmount" onchange="AmountTextBoxChanged()" size="10" id="">
           </div>
           <div class="col">
              for <input type="text"  id="txtYears" onchange="YearsTextBoxChanged()"  size="2"> years
           </div>
           <div class="col">
              Interest rate <input type="text" id="txtRate" onchange="RateTextBoxChanged()" size="4">%
           </div>

        </div>
    <div class="row mt-3">
        <div class="col">
            <span>&#8377;50000</span>
            <input type="range" id="rangeAmount" min="50000" max="1000000" value="50000" onchange="AmountChange()" >
            <span>&#8377;1000000</span>
        
        </div>
        <div class="col">
            <span>1</span>
            <input type="range" id="rangeYears" min="1" max="5" value="1" onchange="YearsChange()" >
            <span>5</span>

        </div>
        <div class="col">
            <span>10.5</span>
            <input type="range" id="rangeRate" min="10.5" max="21.5" value="10.5" onchange="RateChange()" >
            <span>21.5</span>

        </div>
        <div class="row mt-3">
            <div class="col text-center">
                <button class="btn btn-primary" onclick="CalculateClick()">CALCULATE</button>

            </div>

        </div>

    </div>
    

    </div>
   <p class="mt-3 text-center" id="result"></p>
    
</body>
</html>
