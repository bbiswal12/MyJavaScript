<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function insertClick(obj,...product){
            var[id,name,stock,ratings]=product;
            document.write(`
                Id :${id} <br>
                Name:${name}<br>
                Stock:${stock}<br>
                Rating:${ratings.rate},[${ratings.count}]  <br>
                Button id:${obj.id}
            
            `);
        }
    </script>
</head>
<body>
     <button id="btnInsert" onclick="insertClick(this,1,'samsung tv',true,{rate:4.5, count:4500})">Insert</button>
</body>
</html>
