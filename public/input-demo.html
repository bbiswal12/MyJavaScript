<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Input Demo</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../src/scripts/input-demo.js">

    </script>
    
</head>
<body class="container-fluid">
    
    <div class="RegisterContainer">
        <h2>JavaScript From Input</h2>
    <button class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#register">Register Product</button>
    <div class="modal fade" id="register">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h3><span class="bi bi-cart4"></span>Register Product</h3>
                    <button class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                   <dl>
                     <dt>Product Name</dt>
                     <dd><input class="form-control" type="text" id="name"></dd>
                     <dt>Price</dt>
                     <dd><input  class=" form-control"type="number" id="Price"></dd>
                     <dt>city</dt>
                     <dd>
                        <select class="form-select"id="city">
                            <option>Pune</option>
                            <option>Mumbai</option>
                            <option>Chennai</option>
                            <option>Hyderabad</option>
                            <option>Bhubaneswar</option>
                        </select>
                     </dd>
                     <dt >Stock</dt>
                     <dd class="form-switch">
                        <input class="form-check-input" type="checkbox" id="Stock">Available
                    </dd>
                     <dt>Manufactured</dt>
                     <dd><input class="form-control" type="date" id="Manufactured"></dd>
                   </dl>
                </div>
                <div class="modal-footer">
                  <button class="btn btn-primary" data-bs-dismiss="modal" onclick="RegisterClick()">Register</button>
                  <button class="btn btn-danger"data-bs-dismiss="modal">cancel</button>
                </div>
                

            </div> 

        </div>

    </div>

    </div>

    <div id="DetailsContainer" style="display:none">
        <h3>Product Details</h3>
        <dl class="row">
            <dt class="col-4">Name</dt>
            <dd class="col-8" id="lblName"></dd>
            <dt class="col-4">Price</dt>
            <dd class="col-8"id="lblPrice"></dd>
            <dt class="col-4">City</dt>
            <dd class="col-8"id="lblCity"></dd>
            <dt class="col-4">Stock</dt>
            <dd class="col-8"id="lblStock"></dd>
            <dt class="col-4">Manufactured</dt>
            <dd class="col-8"id="lblManufactured"></dd>
        </dl>
        <button data-bs-toggle="modal" data-bs-target="#register" class="btn btn-warning">
            <span class="bi bi-pen">Edit</span>
        </button>

    </div>

    <script src="../node_modules/jquery/dist/jquery.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
</body>
</html>
