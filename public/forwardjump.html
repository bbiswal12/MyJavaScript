<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var userDetails={
            "Card":"555566667890",
            "Cvv":"6218",
            "Expiry":"2024"
        }
        function VerifyCard(){
            var card=document.getElementById("Card").value;
            if(card==userDetails.Card){
                document.getElementById("Cvv").disabled=false;
                document.getElementById("Cvv").focus;
            }
        }  
           function VerifyCvv(){
               var cvv=document.getElementById("Cvv").value;
               if(cvv==userDetails.Cvv){
                document.getElementById("Expiry").disabled=false;
                document.getElementById("Expiry").focus;
               }
            }
            function VerifyExpiry(){
                var expiry=document.getElementById("Expiry").value;
                if(expiry==userDetails.Expiry){
                    document.getElementById("btnPay").disabled=false;
                    // document.getElementById("").focus;
                }
            }
            
        
    </script>
</head>
<body>
    <fieldset>
        <legend>Payment Details</legend>
        <dl>
            <dt>Card Number</dt>
            <dd><input type="text" id="Card" onblur="VerifyCard()"></dd>
            <dt>Cvv</dt>
            <dd><input type="text" id="Cvv" size="4" disabled onblur="VerifyCvv()"></dd>
            <dt>Expiry</dt>
            <dd>
                <select id="Expiry" onchange="VerifyExpiry()" disabled>
                    <option>2023</option>
                    <option>2024</option>
                    <option>2025</option>
                </select>
            </dd>
        </dl>
        <button id="btnPay" disabled onclick="VerifySubmit()">Pay</button>
    </fieldset>
</body>
</html>
