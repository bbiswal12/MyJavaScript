<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Database
        {
            constructor(){
                document.write(`Connected to Database!! <br>`);
            }
             insert(){
                document.write("Data Successfully Inserted!!");
             }
              delete(){
                document.write("Data Successfully Deleted!!");
              }
            
        }
        function insertClick(){
            var obj=new Database();
            obj.insert();
        }
        function deleteClick(){
             var obj2=new Database();
             obj2.delete();
        }
    </script>
</head>
<body>
      <button onclick="insertClick()">Insert</button>
      <button onclick="deleteClick()">Delete</button>
</body>
</html>
