<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interval</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <style>
        body{
            display:flex;
            justify-content: center;
            align-items: center;
            height:500px;
            text-align: center;
        }
    </style>
    <script>
      function  fetchClick(){
        document.getElementById("buttonContainer").style.display="none";
        document.getElementById("statusContainer").style.display="block";
        setInterval(SetCount,150);
      }
      var count=0;
      function SetCount(){
        count++;
        document.getElementById("progress").value=count;
        document.getElementById("count").innerHTML=`${count}% completed`;
        if(count==100){
            document.getElementById("statusContainer").style.display="none";
            document.getElementById("imgContainer").style.display="block";
        }
      }
    </script>
</head>
<body onload="bodyLoad()">
   <div>
      <div id="buttonContainer">
       <button onclick="fetchClick()" class="btn btn-primary">Fetch Image</button>
      </div>
      <div id="statusContainer" style="display:none;">
        <!-- <span class="spinner-border"></span> -->
         <progress min="1" max="100" value="1" id="progress"></progress>
        <div>Loading
        <p id="count"></p>
      </div>
    </div>
    <div id="imgContainer" style="display:none;">
         <img src="../public/image/badal.jpg" width="300" height="300">
      </div>
</body>
</html>
