<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
   <style>
    body{
        display: grid;
        grid-template-columns: 2fr 10fr;
    }
    nav div{
        border: 2px solid blue;
        width: 200px;
        height: 200px;
        padding:2px;
        margin-bottom: 20px;
    }

    nav div:hover{
        cursor: grab;
    }
   </style>
   <script>
     function MouseHover(src){
        document.getElementById("preview").src=src;
     }
   </script>
</head>
<body>
    <nav>
       <div>
          <img onmouseover="MouseHover(this.src)" src="image/badal.jpg" height="200px" width="200px">
       </div>
       <div>
          <img onmouseover="MouseHover(this.src)" src="image/realme.png" height="200px" width="200px">
       </div>
       <div>
          <img onmouseover="MouseHover(this.src)" src="image/badal.JPG.jpg" height="200px" width="200px">
       </div>
    </nav>
    <main>
         <img id="preview" width="300px" height="400px">
    </main>
</body>
</html>
