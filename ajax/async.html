<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        async function Welcome(){
          let pro=new Promise((resolve,reject)=>{
          resolve('Welcome to Async programming!');
          }); 
          document.getElementById("container").innerHTML=await pro;
        }
        function btnClick(){
            Welcome();
        }
    </script>
</head>
<body>
    <button onclick="btnClick()">Click</button>
    <hr size="3" noshade color="red">
    <h2 id="container">

    </h2>
</body>
</html>
